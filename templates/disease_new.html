<section class="contact section container" id="contact">                
	<div class="contact__container grid">
		<div class="contact__box">
			<h2 class="section__title" >
				Find out which disease has been caught by your plant
			</h2>
            <br>
            
			<div class="contact__data">
			
				<div class="contact__information">
					<h3 class="contact__subtitle">Please upload image of your plant to detect what disease has been occured</h3>
					
				</div>

                <form action="{{ url_for('disease_prediction') }}" method="post" enctype="multipart/form-data">
                    <input class="button button--flex" placeholder="Your image" type="file" name="file" accept="image/*" required>
                    <br><br>
                    <input class="button button--flex" type="submit" value="Predict">
                </form>
			</div>


		</div>
        <div class="contact__form">
            <img src="{{ url_for('static', filename='images/diseased_leaves.png') }}"  alt="Diseased Leaves" name="disease_img">
        </div>

		
	</div>
</section>

<a href="#" class="scrollup" id="scroll-up"> 
  <i class="ri-arrow-up-fill scrollup__icon"></i>
</a>
