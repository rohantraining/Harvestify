<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">

        <!--=============== REMIX ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

        <title>{{title}}</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="{{ url_for('home') }}" class="nav__logo">
                    <i class="ri-leaf-line nav__logo-icon"></i> Harvestify
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="{{ url_for('home') }}" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="{{ url_for('fertilizer_recommendation') }}" class="nav__link  active-link">Fertilizer</a>
                        </li>
                        <li class="nav__item">
                            <a href="{{ url_for('disease_prediction') }}" class="nav__link">Disease</a>
                        </li>
                        <li class="nav__item">
                            <a href="{{ url_for('home_community') }}" class="nav__link ">Community</a>
                        </li>
                        <!-- <li class="nav__item">
                            <a href="#contact" class="nav__link">Contact Us</a>
                        </li> -->
                    </ul>

                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>

                <div class="nav__btns">
                    <!-- Theme change button -->
                    <i class="ri-moon-line change-theme" id="theme-button"></i>

                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-menu-line"></i>
                    </div>
                </div>
            </nav>
        </header>

		<section class="home" id="home">
			<div class="home__container container grid">
				<img src= "{{ url_for('static', filename='images/IMG-20231219-WA0010.jpg') }}" style="filter: blur(0.5px);" alt="" class="home__img">

				<div class="home__data">
					<h1 class="home__title">
					   Use your SHC  <br>(Soil Health Care) report
					</h1>
					<p class="home__description">
						Upload an image of your SHC report in jpeg, jpg or png format and 
						we will recommend you the fertilizers.
					</p>
					<!-- <a href="#about" class="button button--flex">
						Your image <i class="ri-arrow-right-down-line button__icon"></i>
					</a> -->
					<form action="/extracted" method="post" enctype="multipart/form-data">
						<input class="button button--flex" placeholder="Your image" type="file" name="image" accept="image/*" required>
						<br><br>
						<input class="button button--flex" type="submit" value="Extract">
					</form>
				</div>


				<div class="home__social">
					<span class="home__social-follow">Demo Image</span>

				</div>
			</div>
		</section>
		
		<a href="#" class="scrollup" id="scroll-up"> 
            <i class="ri-arrow-up-fill scrollup__icon"></i>
        </a>

        <!--=============== SCROLL REVEAL ===============-->
        <script src="{{ url_for('static', filename='js/scrollreveal.min.js') }}"></script>
        
        <!--=============== MAIN JS ===============-->
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
