<!--Form Section-->
<section class="contact section container" id="contact">                
	<div class="contact__container grid">
		<div class="contact__box">
			<h2 class="section__title">
				Hey User <br> Please check <br> the extracted values
			</h2>

			<div class="contact__data">
				<div class="contact__information">
					<h3 class="contact__subtitle">If the details are accurate then <br>please Select a crop and Click confirm </h3>
				
				</div>

				
			</div>
		</div>

		<form method="POST" action="{{ url_for('fert_recommend') }}" class="contact__form"  >
			<div class="contact__inputs">
				<div class="contact__content">
					<input
						type="number"
						class="contact__input"
						id="Nitrogen"
						name="nitrogen"
						value="{{N}}"
					/>
					<label for="Nitrogen" class="contact__label">Nitrogen</label>
				</div>

				<div class="contact__content">
					<input
						type="number"
						class="contact__input"
						id="Phosphorous"
						name="phosphorous"
						value="{{P}}"
					/>
					<label for="Phosphorous" class="contact__label">Phosphorous</label>
				</div>

				<div class="contact__content ">
					<input
						type="number"
						class="contact__input"
						id="Pottasium"
						name="pottasium"
						value="{{K}}"
					/>
					<label for="Potassium" class="contact__label">Potassium</label>
				</div>
			</div>

			<div class="contact__content contact__areaforfert">
				<label class="contact__label" for="crop" 
				  >Crop you want to grow</label
				>
				<select
				  name="cropname"
				  class="contact__input"
				  id="crop"
				  required
				>
				<div class="questions__container">
				  <option selected>Select a crop</option>
				  <option>rice</option>
				  <option>maize</option>
				  <option>chickpea</option>
				  <option>kidneybeans</option>
				  <option>pigeonpeas</option>
				  <option>mothbeans</option>
				  <option>mungbean</option>
				  <option>blackgram</option>
				  <option>lentil</option>
				  <option>pomegranate</option>
				  <option>banana</option>
				  <option>mango</option>
				  <option>grapes</option>
				  <option>watermelon</option>
				  <option>muskmelon</option>
				  <option>apple</option>
				  <option>orange</option>
				  <option>papaya</option>
				  <option>coconut</option>
				  <option>cotton</option>
				  <option>jute</option>
				  <option>coffee</option>
				</div>
				</select>
			  </div>
		  <br>
			<button type="submit" class="button button--flex">
				Confirm
				<i class="ri-arrow-right-up-line button__icon"></i>
			</button>
			
		</form>
	</div>
</section>
